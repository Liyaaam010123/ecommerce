<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #3b70b8 0%, #1e3a8a 100%);
      min-height: 100vh;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      }
      50% {
        transform: translateY(-10px);
        box-shadow: 0 20px 30px rgba(0,0,0,0.25);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center px-4">
  <form
    id="loginForm"
    class="bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl p-12 w-full max-w-sm animate-float"
    style="animation: float 6s ease-in-out infinite;"
  >
    <h2 class="text-center text-[#243b53] font-extrabold text-4xl mb-10 tracking-wide drop-shadow-sm">
      Login
    </h2>
    <label for="email" class="block text-[#4a5a6a] font-semibold text-sm mb-3">Email</label>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      class="w-full border border-[#a7c0ce] rounded-xl px-5 py-3 mb-8 text-[#6b7a8a] placeholder-[#a7b4c1] focus:outline-none focus:ring-4 focus:ring-[#3b70b8] focus:border-transparent transition duration-300 shadow-sm hover:shadow-md"
      required
    />
    <label for="password" class="block text-[#4a5a6a] font-semibold text-sm mb-3">Password</label>
    <input
      id="password"
      type="password"
      placeholder="Enter your password"
      class="w-full border border-[#a7c0ce] rounded-xl px-5 py-3 mb-10 text-[#6b7a8a] placeholder-[#a7b4c1] focus:outline-none focus:ring-4 focus:ring-[#3b70b8] focus:border-transparent transition duration-300 shadow-sm hover:shadow-md"
      required
    />
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-[#3b70b8] to-[#1e3a8a] text-white font-extrabold rounded-xl py-4 hover:from-[#345f9e] hover:to-[#16326b] shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-0.5"
    >
      Login
    </button>
  </form>

  <script>
    // Example user credentials and their redirect pages
    const users = {
      "admin1@gmail.com": { password: "password1", redirect: "dashboard.html" },
      "user1@gmail.com": { password: "password2", redirect: "browse.html" }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (users[email] && users[email].password === password) {
        // Redirect to the appropriate page
        window.location.href = users[email].redirect;
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
